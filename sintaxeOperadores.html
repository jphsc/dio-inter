<body>
    <script>
        let num1;
        let num2;
        let iguais;
        let soma;
        let resultado;

        let verificar = (num1, num2) =>{
            (num1==num2 ? iguais = 'são' : iguais = 'não são');
            soma = num1+num2;
            if(soma >= 10 && soma > 20){
                var maiorD = 'maior';
                var maiorV = 'maior';
            } else if (soma >= 10 && soma <20) {
                maiorD = 'maior';
                maiorV = 'menor';
            } else {
                maiorV = 'menor';
                maiorD = 'menor';
            }
            alert(`Os números ${num1} e ${num2} ${iguais} iguais. Sua soma é ${soma}, que é ${maiorD} que 10 e ${maiorV} que 20.`)
        }
        
        verificar(5,5);
    </script>
